version: '3.8'

services:
  # -----------------------------------------------------------------
  # 1. POSTGRESQL (Intact, comme demandé)
  # Accessible via localhost:5555
  # -----------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: postgres_weather
    environment:
      POSTGRES_DB: weather
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5555:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Assure-toi que ce fichier existe ou retire cette ligne si tu n'en as pas
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -----------------------------------------------------------------
  # 2. ZOOKEEPER (Obligatoire pour Kafka)
  # -----------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # -----------------------------------------------------------------
  # 3. KAFKA (FIXÉ)
  # Double Listener : 
  # - Port 9092 : Pour ton script Python sur Windows (localhost)
  # - Port 29092 : Pour les conteneurs internes (Docker)
  # -----------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Configuration magique pour Windows + Docker
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -----------------------------------------------------------------
  # 4. KAFKA UI (Optionnel mais très utile)
  # Accessible via http://localhost:8081
  # -----------------------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka_ui
    ports:
      - "8081:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
    depends_on:
      - kafka

volumes:
  postgres_data:
  kafka_data: